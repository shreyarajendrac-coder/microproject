<!DOCTYPE html>
<html>
<head>
<title>KIRTA Login</title>
<style>
body { 

    background:url('https://images.unsplash.com/photo-1441986300917-64674bd600d8');
    background-size:cover;
    background-position:center;
}
.box {
    backdrop-filter:blur(15px);
    background:rgba(0,0,0,0.6);
}
   {
    margin:0;
    font-family:Arial;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#222,#555);
    color:white;
}
.box {
    background:rgba(255,255,255,0.1);
    padding:35px;
    border-radius:10px;
    width:320px;
    text-align:center;
}
input {
    width:90%;
    padding:10px;
    margin:8px 0;
    border-radius:5px;
    border:none;
}
button {
    width:95%;
    padding:10px;
    background:#ff4081;
    border:none;
    color:white;
    border-radius:5px;
    cursor:pointer;
}
.switch {margin-top:10px;font-size:14px;cursor:pointer;color:#ffb6d9;}
.hidden {display:none;}
a {color:#ffb6d9;text-decoration:none;}
</style>
</head>
<body>

<div class="box">

 <center><div id="loginForm"></center>
    <h2>KIRTA Login üõçÔ∏è</h2>
    <form action="index.html">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="switch" onclick="showRegister()">New user? Register</div>
</div>

<div id="registerForm" class="hidden">
    <h2>Create Account</h2>
    <form action="index.html">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
      
        <div class="input-box">
                   <label>Date of Birth</label>
                   <input type="date" required>
  </div>

  <div class="input-box">
        <label>Gender</label>
        <div class="gender-box">
            <label><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Female</label>
        </div>

        <button type="submit">Register</button>
    </form>
    <div class="switch" onclick="showLogin()">Already have account? Login</div>
</div>

<br>
<a href="index.html">‚¨Ö Back to Shopping</a>

</div>

<script>
function showRegister(){
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("registerForm").classList.remove("hidden");
}
function showLogin(){
    document.getElementById("registerForm").classList.add("hidden");
    document.getElementById("loginForm").classList.remove("hidden");
}
</script>

</body>
</html>
